<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="master.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
<header>
    <h1>ROCK PAPER SCISSORS GAME</h1>
</header>
<div class="app">
  <div class="score-board">
    <span class="badge">USER</span> <span id="user">0</span>:<span id="comp">0</span> <span class="badge">COMP</span>
  </div>
  <div class="select">
      <h1 id="log">Choose your's:</h1>
    <div id="rock" class="optn"><img id="rock" src="img/rock.png" alt="Rock"></div>
    <div id="paper" class="optn"><img id="paper" src="img/paper.png" alt="Paper"></div>
    <div id="scissors" class="optn"><img id="scissors" src="img/scissors.png" alt="Scissors"></div>
  </div>
</div>
<script type="text/javascript" src="app.js">

</script>
</body>
</html>
